<!DOCTYPE html>
<html>
  <head>
    <title>CatClicker</title>

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    
  </head>
  <body>
      <nav>
        <div class="nav-wrapper orange darken-1">
            <a href="#" class="brand-logo">CatClicker</a>                      
        </div>
      </nav>
          
      <div class="cat-menu">
        <div id="cat-list" class="collection">
        </div>
      </div>

      <div class="admin">
       
        <a class="waves-effect waves-light btn" id="btn-admin">Admin</a>

        <!-- <br></br> -->

        <div id="admin-content" hidden="true">
            <form action="">
                <label for="name" class="active">Cat name</label>
                <input type="text" id="name" class="active">
         
                <label for="image">Cat image</label>
                <input type="text" id="image">
         
                <label for="counter">Cat counter</label>
                <input type="text" id="counter">
            </form>

           <a class="waves-effect waves-light btn" id="btn-cancel">Cancelar</a>
           <a class="waves-effect waves-light btn" id="btn-save">Salvar</a>
           
        </div>
      </div>


      <div class="row main-content">
        <div class="col s12 m7">
          <div class="card blue cyan darken-1">
           
            <div class="card-img white-text">
                <span id="cat-name" class="card-title"></span> 
                
              <img id="cat-image" alt="cat">     
            </div>  

            <div class="card-action white-text">
              <span>Clicks: </span>
              <span id="cat-counter"></span>                  
            </div>
          </div>
        </div>
      </div>

  </body>

  <script src="app.js"></script>
</html>
